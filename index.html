<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
   
        <title>Hello World</title>
        <link rel="stylesheet" href="bower_components/jquery-mobile/css/themes/default/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.router.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <!--<script type="text/javascript" src="bower_components/requirejs/require.js"></script>-->
        <script type="text/javascript" src="js/busEngine.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="index" id="index" data-role="page" data-theme="b">
            <div data-role='header' role='banner' class='ui-header ui-bar-inherit'>
                <a href='#index' data-transition='slide' data-direction='reverse' class='btn-back ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext' data-role='button' role='button' style='display:none'></a>
                <a href='#indexeditor' class='btn-edit-game ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext' data-role='button' role='button' style='padding:0px; display:none'></a>
                <input style='margin:0px;font-size:22px; text-align:center;' id='bus-number-index' placeholder="Bus Number"></input>
            </div>
            <div style='left-margin:20px' class='result' id='result'></div>
        </div>

        <div id="dest" class="dest" data-role="page" data-theme="b">
            <div data-role='header' role='banner' class='ui-header ui-bar-inherit'>
                <a href='#index' data-transition='slide' data-direction='reverse' class='btn-back ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext' data-role='button' role='button' style='display:block'></a>
                <a href='#indexeditor' class='btn-edit-game ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext' data-role='button' role='button' style='padding:0px; display:none'></a>
                <h1 style='margin-left:40px;margin-right:40px;font-size:18px; text-align:center;' id='destination'></h1>
            </div>
            <div style='left-margin:0px' class='result2' id='result2'></div>
        </div>

        <div id="bus" class="bus" data-role="page" data-theme="b">
            <div data-role='header' role='banner' class='ui-header ui-bar-inherit'>
                <a href='#index' data-transition='slide' data-direction='reverse' class='btn-back ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext' data-role='button' role='button' style='display:block'></a>
                <a href='#indexeditor' class='btn-edit-game ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext' data-role='button' role='button' style='padding:0px; display:none'></a>
                <h1 style='margin-left:40px;margin-right:40px;font-size:18px; text-align:center;' id='bus-number'></h1>
            </div>
            <div style='left-margin:0px' class='result3' id='result3'></div>
        </div>
    </body>
</html>
